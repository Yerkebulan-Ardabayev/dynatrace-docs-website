name: Update Documentation

on:
  schedule:
    # ÐšÐ°Ð¶Ð´Ñ‹Ð¹ Ð´ÐµÐ½ÑŒ Ð² 21:00 UTC (02:00 Ð¿Ð¾ ÐšÐ°Ð·Ð°Ñ…ÑÑ‚Ð°Ð½Ñƒ)
    - cron: '0 21 * * *'
  workflow_dispatch:  # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº

jobs:
  update-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      # âœ… Ð¡ÐºÐ°Ñ‡Ð¸Ð²Ð°Ð½Ð¸Ðµ Ð´Ð¾ÐºÑƒÐ¼ÐµÐ½Ñ‚Ð°Ñ†Ð¸Ð¸ (1000 ÑÑ‚Ñ€Ð°Ð½Ð¸Ñ†!)
      - name: Scrape documentation
        id: scrape
        continue-on-error: true  # ÐÐµ Ð¾ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ workflow Ð¿Ñ€Ð¸ Ð¾ÑˆÐ¸Ð±ÐºÐµ
        run: |
          cd scripts
          python scrape_docs.py --max-pages 1000 --output ../temp_docs
          echo "scrape_status=$?" >> $GITHUB_OUTPUT
      
      # âœ… ÐžÑ€Ð³Ð°Ð½Ð¸Ð·Ð°Ñ†Ð¸Ñ Ñ„Ð°Ð¹Ð»Ð¾Ð²
      - name: Organize docs
        if: steps.scrape.outcome == 'success'
        continue-on-error: true
        run: |
          cd scripts
          python organize_docs.py --source ../temp_docs --target ../docs/en
      
      # âœ… ÐŸÐµÑ€ÐµÐ²Ð¾Ð´ Ñ‡ÐµÑ€ÐµÐ· Groq (ÑÑƒÐ¿ÐµÑ€ Ð±Ñ‹ÑÑ‚Ñ€Ð¾!)
      - name: Translate to Russian (Groq)
        if: steps.scrape.outcome == 'success'
        continue-on-error: true
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          cd scripts
          python translate_docs_groq.py --source ../docs/en --target ../docs/ru
      
      # âœ… ÐšÐ¾Ð¼Ð¼Ð¸Ñ‚ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ð¹
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          
          # Ð¡Ñ‡Ð¸Ñ‚Ð°ÐµÐ¼ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ
          CHANGED=$(git diff --cached --numstat | wc -l)
          
          if [ "$CHANGED" -eq "0" ]; then
            echo "ðŸ“­ No changes detected"
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "ðŸ“š Files changed: $CHANGED"
            git commit -m "ðŸ“š Auto-update: $(date +'%Y-%m-%d %H:%M') ($CHANGED files)"
            git push
            echo "changes=true" >> $GITHUB_ENV
          fi
      
      # âœ… Ð˜Ñ‚Ð¾Ð³Ð¾Ð²Ñ‹Ð¹ Ð¾Ñ‚Ñ‡ÐµÑ‚
      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.scrape.outcome }}" == "success" ]; then
            echo "âœ… **Scraping:** Success (1000 pages)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Scraping:** Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ env.changes }}" == "true" ]; then
            echo "âœ… **Changes:** Committed and pushed" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ“­ **Changes:** No updates" >> $GITHUB_STEP_SUMMARY
          fi

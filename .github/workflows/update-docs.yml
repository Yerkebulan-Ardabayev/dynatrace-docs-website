name: Update Documentation

on:
  schedule:
    # Runs every day at 02:00 (UTC+5 = Kazakhstan time)
    - cron: '0 21 * * *'  # 21:00 UTC = 02:00 UTC+5
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'scripts/scrape_docs.py'
      - '.github/workflows/update-docs.yml'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Scrape documentation
        run: |
          echo "ðŸš€ Starting documentation scrape..."
          cd scripts
          python scrape_docs.py --max-pages 200 --output ../temp_docs
          echo "âœ… Scraping completed!"
      
      - name: Organize documentation
        run: |
          echo "ðŸ“ Organizing documentation..."
          cd scripts
          python organize_docs.py --source ../temp_docs --target ../docs/en
          echo "âœ… Organization completed!"
      
      - name: Translate to Russian
        run: |
          echo "ðŸŒ Translating to Russian..."
          cd scripts
          python translate_docs.py --source ../docs/en --target ../docs/ru
          echo "âœ… Translation completed!"
      
      - name: Clean up temporary files
        run: |
          rm -rf temp_docs
          echo "ðŸ§¹ Cleanup completed!"
      
      - name: Check for changes
        id: changes
        run: |
          git config --global user.name 'Documentation Bot'
          git config --global user.email 'bot@github-actions'
          git add docs/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            CHANGED_FILES=$(git diff --staged --name-only | wc -l)
            echo "changed_count=$CHANGED_FILES" >> $GITHUB_OUTPUT
            echo "ðŸ“ Detected $CHANGED_FILES changed files"
          fi
      
      - name: Commit changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          DATE=$(date +'%Y-%m-%d %H:%M')
          FILES_COUNT=${{ steps.changes.outputs.changed_count }}
          git commit -m "ðŸ“š Auto-update: $DATE ($FILES_COUNT files)"
      
      - name: Push changes
        if: steps.changes.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
      
      - name: Create summary
        if: always()
        run: |
          echo "# ðŸ“Š Documentation Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            echo "âœ… **Status:** Documentation updated" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ **Files changed:** ${{ steps.changes.outputs.changed_count }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Status:** No changes detected" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ **Files changed:** 0" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â° **Last run:** $(date)" >> $GITHUB_STEP_SUMMARY
